<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
<main>
<form >
    <fieldset class="m-5">
      <legend>EFFETTUA OPERAZIONI</legend>
      <div class="mb-3 w-50" >
        <label for="utenti" class="form-label fs-5">Seleziona quale utente</label>
        <select name="utenti" id="utenti" class="form-select">
            <option value="aldo">Aldo</option>
            <option value="giovanni">Giovanni</option>
            <option value="giacomo">Giacomo</option>
        </select>
      </div>
      <div class="mb-3 w-50">
        <label for="ricarica" class="form-label fs-5">Ricarica</label>
        <input type="number" id="ricarica" placeholder="Inserisci importo" class="form-control">
      </div>
      <button type="button" id="ricarica-btn" class="btn btn-primary mb-3">Esegui ricarica</button>
      <span id="span-ricarica"></span>
      <div class="mb-3 w-50">
        <label for="chiamata" class="form-label fs-5">Chiamata</label>
        <input type="number" id="chiamata" placeholder="Inserisci minuti chiamata" class="form-control">
      </div>
      <button type="button" id="chiamata-btn" class="btn btn-primary mb-3">Esegui chiamata</button>
      <span id="span-chiamata"></span>
      <div class="mb-3 w-50">
        <label for="azzera-btn" class="form-label fs-5">Azzera chiamate</label>
      </div>
      <button type="button" id="azzera-btn" class="btn btn-primary mb-3">Azzera chiamate</button>
      <span id="span-azzera"></span>
      <div class="mb-3 w-50">
        <label for="azzera-btn" class="form-label fs-5">Verifica credito</label>
      </div>
      <button type="button" id="credito-btn" class="btn btn-primary mb-3">Credito</button>
      <span id="span-credito"></span>
    </fieldset>
  </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
